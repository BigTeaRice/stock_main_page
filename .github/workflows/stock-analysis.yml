name: Stock Analysis Automation

on:
  schedule:
    - cron: '0 10 * * *'  # 每天 UTC 10:00 触发
  workflow_dispatch:      # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance akshare pandas matplotlib plotly

      - name: Run Analysis
        env:
          AKSHARE_TOKEN: ${{ secrets.AKSHARE_TOKEN }}  # AkShare API Token
        run: |
          python src/main.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stock-charts
          path: |
            charts/*.png
            reports/*.md
